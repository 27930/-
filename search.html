<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث الأصدقاء - حوار</title>
</head>
<body>
    <h2>بحث عن الأصدقاء</h2>
    <form method="POST">
        <input type="text" name="query" placeholder="ابحث عن صديق">
        <button type="submit">بحث</button>
    </form>
    <ul>
        {% for user in users %}
            <li>{{ user.username }}</li>
        {% endfor %}
    </ul>
</body>
</html>
